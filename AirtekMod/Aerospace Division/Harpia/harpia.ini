explodeEffectOnShield:CUSTOM:lightningShock*1, CUSTOM:hitLightFlash



[effect_hitLightFlash]
priority:high

image: SHARED:light_50.png
life: 17
fadeOut: true
attachedToUnit: false
color: #63e6e8

scaleFrom: 1.5
scaleTo: 3
alpha: 0.8
