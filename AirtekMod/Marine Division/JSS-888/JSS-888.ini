[core]
name: scattergunner
displayText: Scatter Gun Battleship
displayDescription: -Low damage but shoots with multiple projectiles in an arc\n-Can attack both land and air\n-Dangerously Destructive on Close Combat Conditions!
class: CustomUnitMetadata
price: credits=8000, carbon=100
maxHp: 2000
mass: 3000
techLevel: 2
buildSpeed: 15s
radius: 45
displayRadius: 45
isBio: false
builtFrom_1_name: seaFactory
builtFrom_2_name: airtekSeaFactory

[action_manAtkToggle]
text: Manual Only
price: 0
buildSpeed: 0.25s
addResources: setFlag=1 
isVisible: false

[action_autoAtkToggle]
text: Auto Atk
price: 0
buildSpeed: 0.25s
addResources: unsetFlag=1 
isVisible: if self.hasFlag(id=1)
pos: 2



[action_fireArc]
text: pew
fireTurretXAtGround: 1
fireTurretXAtGround_withOffset: 0, 20
alwaysSinglePress: true
allowMultipleInQueue: false
canPlayerCancel: false
addActionCooldownTime: 3s
buildSpeed: 0s
price: 0
pos: 1
isVisible: if self.hasFlag(id=1)

[graphics]
total_frames: 1
image: body.png
image_wreak:  ded.png
image_turret: turret.png
image_shadow:AUTO
shadowOffsetX:4
shadowOffsetY:4
splastEffect: true
teamColorsOnTurret: true
movementEffect: CUSTOM:waves
movementEffectRate: 2

[effect_waves]
image: waves.png
createWhenOverLand: false
life: 240
fadeOut: true
attachedToUnit: false
fadeInTime:60
scaleFrom: 0.35
scaleTo: 1.5
alpha: 0.05
drawUnderUnits:true
ySpeedRelative: -0.4
dirOffset: 0

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
turretSize:30
turretTurnSpeed: 1.25
maxAttackRange: 295
shootDelay: 1s
aimOffsetSpread: 0
turretMultiTargeting: true
#isFixedFiring: true

[turret_1]
x: 0
y: 15
projectile: 1
#turnSpeedAcceleration: 1
idleDir: 0
#limitingAngle: 40
shoot_flame: large
shoot_sound: large_gun_fire1
canAttackCondition: if not self.hasFlag(id=1)
idleSweepAngle:20
idleSweepDelay:180
idleSweepSpeed:0.85

[turret_1A]
x: 0
y: -45
projectile: 1
#turnSpeedAcceleration: 1
idleDir: 180
#limitingAngle: 40
shoot_flame: large
shoot_sound: large_gun_fire1
canAttackCondition: if not self.hasFlag(id=1)
idleSweepAngle:20
idleSweepDelay:120
idleSweepSpeed:0.85

[projectile_1]
directDamage: 15
areaDamage: 10
areaRadius: 10
life: 60
speed: 6
targetSpeed: 5
image: bullet.png
drawSize: 0.65
hitSound: true
turnSpeed: 0
spawnProjectilesOnCreate: 1(recursionLimit=4, xOffsetRelative=1, yOffsetRelative=-3, offsetDir=5), 1(recursionLimit=4, xOffsetRelative=-1, yOffsetRelative=-3, offsetDir=-5)
retargetingInFlight: true
trailEffect: true

[movement]
movementType: WATER
moveSpeed: 0.85
moveAccelerationSpeed: 0.07
moveDecelerationSpeed: 0.07
maxTurnSpeed: 0.35
turnAcceleration: 0.05
moveSlidingMode: true